<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJS Playground</title>
    <link
      rel="stylesheet"
      href="https://5lnrvx54wn8xx.educative.run:3000/assets/bootstrap.min.css"
    />
    <style>
      #draggable {
        cursor: move;
        background-color: black;
        color: white;
        font-size: 35px;
        position: absolute;
      }

      .section {
        margin: 20px;
        border-top: 3px dotted #bbb;
      }
    </style>
  </head>

  <body>
    <header>
      <img
        src="https://rxjs.dev/generated/images/marketing/home/Rx_Logo-512-512.png"
        class="logo"
      />
      <h1>RxJS Playground</h1>
      <div class="container section">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="text-center">
              <h1>Stopwatch</h1>
              <button id="start-button" class="btn btn-success">Start</button>
              <button id="stop-button" class="btn btn-success">Stop</button>
              <h2 class="output">0.0s</h2>
            </div>
          </div>
        </div>
      </div>
      <script src="./examples/stopwatch/stopwatch.js"></script>

      <div class="container section"> 
        <div id="pig-latin">PigLatin</div>
        <input id="pig-latin-input"> </input>
        <p id="pig-latin-output"> </p>
      </div>
      <script src="./examples/pig-latin.js"></script>

      <div>
      <div id="draggable" class="section">Click & Drag Me!</div>
      </div>
      <script src="./examples/dragdrop.js"></script>


    </header>
  </body>
</html>
